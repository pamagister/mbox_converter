name: Build macOS App

on:
  push:
    tags:
      - 'v*'  # Trigger for tags like v0.1.3
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS Executable with PyInstaller
        run: |
          source venv/bin/activate
          pyinstaller --onefile mbox_converter/cli.py --name MboxConverter

      - name: Prepare ZIP file for release
        run: |
          mkdir release
          cp dist/MboxConverter release/
          cp example.mbox release/
          cp README.md release/
          cd release && zip -r ../MboxConverter-macOS.zip *

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: MboxConverter-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
